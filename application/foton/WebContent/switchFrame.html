<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.3.2.js"></script>
<title>显示/隐藏左侧导航栏</title>
<style type="text/css">
html{margin:0px;padding:0px;}
body {padding:0px;margin: 0px;background-color: #E5E5E5;font-family: Verdana, Arial,Vrinda,Tahoma;font-size:12px;color:#666;line-height:170%;}
#switchpic {width:6px;cursor:pointer;clear: both;vertical-align: bottom;margin-top: 220px;}
img {border-width:0px;display:inline;}
</style>
</head>
<script language="JavaScript">
function Submit_onclick(){
	var myFrame = parent.document.getElementById("content");
	if(myFrame.cols == "220,8,*") {
		myFrame.cols="0,8,*";
		document.getElementById("ImgArrow").src="images/switch_right.gif";
		document.getElementById("ImgArrow").alt="打开左侧导航栏";
	} else {
		myFrame.cols="220,8,*";
		document.getElementById("ImgArrow").src="images/switch_left.gif";
		document.getElementById("ImgArrow").alt="隐藏左侧导航栏";
	}
}
</script>

<body>
<div id="switchpic"><a href="javascript:Submit_onclick()"><img src="images/switch_left.gif" alt="隐藏左侧导航栏" id="ImgArrow" /></a></div>
</body>
</html>
